<h3>1. Introduce una cadena:</h3>

  <form id="frm1" action="/action_page.php">
    Cadena: <input type="text" name="word"><br><br>
  </form>
  <button onclick="ejercicio1()">Introducir</button>
  <p id="resultado1"></p>

  <script>
  function ejercicio1(){
    var word = document.getElementById("frm1").elements[0].value;
    if(palindromo(word)){
      document.getElementById("resultado1").innerHTML = word + " es un palíndromo.";
    }else{
      document.getElementById("resultado1").innerHTML = word + " no es un palíndromo.";
    }
  }

  function palindromo(word){
    var len = word.length;
    var word = word.toLowerCase();
    for (let i=0;i<=len/2;i++){
      if(word.charAt(i)!=word.charAt(len-1-i)){  return false;  }
    }
    return true;
  }

  </script>

<h3>3. Vocales en la frase</h3>

  <form id="frm3" action="/action_page.php">
    Escribe una frase: <input type="text" name="name"><br><br>
  </form>
  <button onclick="vocales()">Introducir</button>
  <p id="resultado3"></p>

  <script>
  function vocales(){
    var input = document.getElementById("frm3").elements[0].value;
    var result = ""
    if (input.includes("a")){
      result += " a"
    }
    if (input.includes("e")){
      result += " e"
    }
    if (input.includes("i")){
      result += " i"
    }
    if (input.includes("o")){
      result += " o"
    }
    if (input.includes("u")){
      result += " u"
    }
    document.getElementById("resultado3").innerHTML = "La frase contiene las vocales:" + result
  }
  </script>

    <script>
    function vocalesRep(){
      var input = document.getElementById("frm4").elements[0].value;
      var result = [0,0,0,0,0];
      var character;
      for (let i=0; i<input.length; i++){
        character = input.charAt(i);
        switch(character){
          case "a":
            result[0]+=1
            break;
          case "e":
            result[1]+=1
            break;
          case "i":
            result[2]+=1
            break;

            break;
